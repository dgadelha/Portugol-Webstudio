name: Build and Lint
permissions:
  contents: read
on: pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install dependencies ğŸ”§
        run: npm ci --include=dev

      - name: Build code ğŸšš
        run: |
          npm run build
          npm run release

      - name: Lint ğŸš¨
        run: npm run lint
